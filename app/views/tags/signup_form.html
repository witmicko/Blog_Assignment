<form class="form-horizontal well" action="/register" method="POST">
      <fieldset>
        <legend>Sign Up</legend>
        <div class="control-group">
          <label class="control-label">First Name</label>
          <div class="controls">
            <input class="input-block-level span3" type="text" name="firstName" id="firstName" placeholder="Enter First Name"> 
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Last Name</label>
          <div class="controls">
            <input class="input-block-level span3" type="text" name="lastName" id="lastName" placeholder="Enter Last Name"> 
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Age</label>
          <div class="controls">
           
            <select id="age" name="age">
              <option value="18">18</option><option value="19">19</option><option value="20">20</option>
              <option value="21">21</option><option value="22">22</option><option value="23">23</option>
              <option value="24">24</option><option value="25">25</option><option value="26">26</option>
              <option value="27">27</option><option value="28">28</option><option value="29">29</option>
              <option value="30">30</option><option value="31">31</option><option value="32">32</option>
              <option value="33">33</option><option value="34">34</option><option value="35">35</option>
              <option value="36">36</option><option value="37">37</option><option value="38">38</option>
              <option value="39">39</option><option value="40">40</option><option value="41">41</option>
              <option value="42">42</option><option value="43">43</option><option value="44">44</option>
              <option value="45">45</option><option value="46">46</option><option value="47">47</option>
              <option value="48">48</option><option value="49">49</option><option value="50">50</option>
              <option value="51">51</option><option value="52">52</option><option value="53">53</option>
              <option value="54">54</option><option value="55">55</option><option value="56">56</option>
              <option value="57">57</option><option value="58">58</option><option value="59">59</option>
              <option value="60">60</option>
             </select>
           </div>
         </div>
        <div class="control-group">
          <label class="control-label">Email</label>
          <div class="controls">
            <input class="input-block-level span3" type="text" name="email" id="email" placeholder="Enter Email Address"> 
          </div>
        </div>
         <div class="control-group">
           <label class="control-label">Password</label>
           <div class="controls">
             <input class="input-block-level span3" type="password" name="password" id="password" placeholder="Enter Password">
           </div>
         </div>
         <div class="control-group">
           <label class="control-label">Verify Password</label>
           <div class="controls">
             <input class="input-block-level span3" type="password" name="password2" id="password2" placeholder="Verify Password"> 
           </div>
         </div>
         <div class="well form-actions well-small span3">
           <button class="btn btn-success"" type="submit" value="Signup">Sign up</button>
           <a class="btn btn-primary" href="@{Accounts.index()}">Cancel</a>
         </div>
       </fieldset>
     </form>
